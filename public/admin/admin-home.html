<head>
    <meta charset="UTF-8">

        crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Welcome!
                    </a>
                </li>
                <li>
                    <a href="/adminCurrentAppt">Current Appointments</a>
                </li>
                <li>
                    <a href="/adminCreateServices">Add new haircut/service</a>
                </li>
                <li>
                    <a href="/adminHome">Set Schedule</a>
                </li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12"> <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <h1>Set Daily Schedule</h1>
                        <p></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="dateInput">Date</label>
                                <input class="form-control" id="dateInput" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group">
                                <label for="startInput">Start time</label>
                                <input class="form-control" id="startInput" placeholder="HH:MM">
                                <label><input type="radio" name="group1" class=".radio-inline" value="am"> am</label>
                                <label><input type="radio" name="group1" class=".radio-inline" value="pm"> pm</label>
                            </div>
                            <div class="form-group">
                                <label for="endInput">End time</label>
                                <input class="form-control" id="endInput" placeholder="HH:MM">
                                <label><input type="radio" name="group2" class=".radio-inline" value="am"> am</label>
                                <label><input type="radio" name="group2" class=".radio-inline" value="pm"> pm</label>
                            </div>
                            <button id="submitNewSchedule" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
