        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12"> <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <h1>Create Service</h1>
                        <p></p>
                        <!-- <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p> -->

                        <div class="container">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">New Service Style</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Estimated Time</th>
                                        <th scope="col">Description</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <th scope="row"><input type="text" class="form-control" id="newService"></th>
                                        <td><input type="text" class="form-control" id="estimatedTime"></td>
                                        <td><input type="text" class="form-control" id="newPrice"></td>
                                        <td><input type="text" class="form-control" id="serviceDescription"></td>
                                        <td><button class="btn btn-primary" id="serviceButton">Submit</button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Style</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Estimated Time</th>
                                        <th scope="col">Description</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class="services-list">

                                </tbody>
                            </table>

      
      <!-- Delete service Modal -->
      <div class="modal fade" id="trash" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Wait!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this service?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id = "deleteConfirm">Yes, Delete</button>
            </div>
          </div>
        </div>
      </div>
<!-- Delete Service Modal -->



      
      <!-- Edit Service Modal -->
      <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="edit-title">Edit Service Price</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="edit-modal-body">
                <strong>Style:</strong> <span class ="current-style"></span><br>
                <strong>Current Price: </strong>$<span class = "current-price"></span>
                    <form class = "edit-form">
                            <div class="form-row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="New Price"
                                id = "new-price">
                              </div>
                            </div>
                          </form>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id = "edit-price">Save changes</button>
            </div>
          </div>
        </div>
      </div>
<!-- Edit Service Modal -->



                        </div>
                    </div>
                </div>
            </div>
        </div>
